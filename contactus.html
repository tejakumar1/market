<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <style>
        @keyframes fadeIn {

            to { opacity: 1; }

            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-container {
            background-color: #fff;

            margin: 50px auto;
            padding: 20px;

            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-container h1 {
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-container p {
            color: #666;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-container ul {
            list-style: none;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-container li {
            margin: 10px 0;
        }

        .contact-container a {
            color: #1a73e8;
            text-decoration: none;
        }

        .contact-container a:hover {
